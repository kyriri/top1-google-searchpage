<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 15px 0 0 0;
        }
        a, a:visited {
            font-family: Arial, sans-serif;
            text-decoration: none;
        }
        header {
            line-height: 28px;
            min-width: 220px;
            padding-right: 30px;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }
        .header-links {
            padding-right: 15px;
        }
        .header-links a, .header-links a:visited {
            font-size: 13px;
            color: rgba(0,0,0,0.87);
        }
        .header-links a:hover {
            text-decoration: underline;
        }
        #wall {
            opacity: .65;
            width: 18px;
            padding: 6px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
        }
        #wall:hover {
            opacity: .85;
        }
        .bricks {
            background: black;
            width: 4px;
            height: 4px;
            margin: 1px;
        }
        .login {
            background: #4285f4;
            color: white;
            font-weight: bold;
            font-size: 13px;
            padding: 0 12px;
            border: 1px solid #4285f4;
            border-radius: 2px;
            margin: 0 0 0 15px;
        }
        main {
            text-align: center;
        }
        main img {
            width: 400px;
            height: 135px;
            padding: 40px 0 15px 0;
        }
        #search-box {
            width: 482px;
            background: #fff;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            height: 44px;
            margin: 0 auto;
            display: flex;
        }
        #search-box:hover, #search-box:focus-within {
            box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }
        .svg-container {
            width: 24px;
            padding: 10px 15px;
            border: 0;
            cursor: pointer;
            justify-content: center;
            outline: none;
            flex: 0 0 auto;
        }
        .input-container {
            flex: 1 1 100%;
        }
        main input, main input:focus {
            background-color: white;
            color: rgba(0,0,0,.87);
            font-size: 16px;
            width: 100%;
            word-wrap: break-word;
            margin: 12px 0 0 0;
            outline: none;
            border: none;
        }
        #buttons-container {
            height: 70px;
            padding: 18px 0 0 0;
        }
        #other-languages {
            font-size: small;
            margin: 0 0 44px 0;
        }
        #other-languages a, #other-languages a:visited {
            padding: 0 3px;;
        }
        #other-languages a:hover {
            text-decoration: underline;
        }
        main button {
            background: #f2f2f2;
            border: 1px solid #f2f2f2;
            border-radius: 4px;
            color: #5F6368;
            font-family: arial,sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            text-align: center;
            height: 36px;
        }
        main button:hover {
            color: #222;
            border: 1px solid #c6c6c6;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        footer {
            color: #5f6368;
            background: #f2f2f2;
            border-top: 1px solid #e4e4e4; 
            line-height: 40px;
            width: 100%;  
            white-space: nowrap;
            position: fixed;
            bottom: 0;
        }
        #country-name {
            padding: 0 0 0 30px;
        }
        nav {
            border-top: 1px solid #e4e4e4;  
            padding: 0 0 0 30px;    
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        nav a, nav a:visited {
            color: #5f6368;
            margin: 0 27px 0 0;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #nav-right{
            text-align: right;
            margin-left: 70px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-links"><a href="">Gmail</a></div>
        <div class="header-links"><a href="">Images</a></div>
        <a href="" alt="Google apps">
            <div id="wall">
                <div class="bricks"></div>
                <div class="bricks"></div>
                <div class="bricks"></div>
                <div class="bricks"></div>
                <div class="bricks"></div>
                <div class="bricks"></div>
                <div class="bricks"></div>
                <div class="bricks"></div>
                <div class="bricks"></div>   
            </div>
        </a> 
        <a class="login" href="">Sign in</a>
        </header>

    </nav>
    <main>
        <figure>
            <a href=""><img src="googlelogo_color_272x92dp.png" alt="Google's Logo"></a>
        </figure>
        <form>
        <div id="search-box">
            <div class="svg-container">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#9AA0A6"></path></svg>
            </div>
            <div class="input-container"><input type="text" id="query"></div>
            <div class="svg-container">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                    <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                    <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                    <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
            </div>
        </div>
        </form>

        <div id="buttons-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div id="other-languages">Google offered in: 
            <a href="">မြန်မာ (မြန်မာ)</a>
            <a href="">русский</a>
        </div>
    </main>


    <footer>
        <div id="country-name">Myanmar</div>
        <nav>
            <div>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">About</a>
                <a href="">How search works</a>
            </div>
            <div id="nav-right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </nav>
    </footer>
</body>
</html>
